<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test Title</title>
        <link href="/public/css/font-awesome.min.css" rel="stylesheet">
        <link href="/public/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/public/css/angular-bootstrap-lightbox.min.css">
        <link rel="shortcut icon" href="/public/images/favicon.ico" type="image/vnd.microsoft.icon">
        <link rel='stylesheet' href='/public/css/textAngular.css'>
        <base href="/main/">
    </head>

    <body ng-app="rootApp">
        <div class="container-fluid">
            <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navController">

                <div id="navbar-top-row" class="row">
                    <div class="col-md-12">
                        <span class="h5"><strong>Some text</strong></span>
                    </div>
                </div>

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <span>Brand Ident</span>
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse-div" uib-collapse="isNavCollapsed">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Menu Option 1</a></li>
                        <li class="active"><a href="/">Menu Option 2</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="main-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <p class="text-center">
                            <span class="h1">Heading</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="h5">
                                Panel Heading
                            </span>
                        </div>

                        <div class="panel-body">
                            <span class="h6">
                                Panel Body
                            </span>
                        </div>

                        <div class="panel-footer">
                            <span class="h6">
                                Panel Footer
                            </span>
                        </div>
                    </div>

                </div>

                <div id="partial-container" class="col-md-8">
                    <div ng-view></div>
                </div>

                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12" ng-repeat="detail in sampleDetails">
                                    <span class="h6" ng-bind-html="detail"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>


        <script src="/public/js/angular.min.js" type="text/javascript"></script>

        <script src="/public/js/angular-route.min.js" type="text/javascript"></script>
        <script src="/public/js/angular-cookies.min.js" type="text/javascript"></script>
        <script src="/public/js/angular-animate.min.js" type="text/javascript"></script>

        <script src="/public/js/ui-bootstrap-tpls-2.1.3.min.js" type="text/javascript"></script>
        <script src='/public/js/textAngular-rangy.min.js' type="text/javascript"></script>
        <script src='/public/js/textAngular-sanitize.min.js' type="text/javascript"></script>
        <script src='/public/js/textAngular.min.js' type="text/javascript"></script>
        <script src="/public/js/angular-bootstrap-lightbox.min.js" type="text/javascript"></script>
        <script src='/public/js/scrollpoint.min.js'></script>

        <script src="/public/js/rootApp.js" type="text/javascript"></script>
        <script src="/public/js/routing/routing.js" type="text/javascript"></script>
        <script src="/public/js/controllers/navController.js" type="text/javascript"></script>
        <script src="/public/js/controllers/rootController.js" type="text/javascript"></script>
    </body>


</html>
